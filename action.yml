name: 'ProtoBuffy'
description: 'Build Protobuf by proto version'
inputs:
  origin:
    description: 'protobuf origin'
    required: true
  destination:
    description: 'protobuf destination'
    required: true
  access-token:
    description: 'PAT with repository scope (https://github.com/settings/tokens)'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.origin }}
    - ${{ inputs.destination }}
    - ${{ inputs.access-token }}